<div class="row">
  <div class="col-md-4 col-md-offset-4 well">
    <div>
      <form role="form" name="registerUserForm" novalidate>
        <div class="form-group"
          ng-class="{ 'has-error': !registerUserForm.username.$valid, 'has-success': registerUserForm.username.$valid }">
          <label class="control-label" for="inputUsername">Username</label>

          <div class="controls">
            <input name="username" class="form-control" type="text" id="inputUsername" required
              ng-minlength="3" ng-maxlength="50" placeholder="Username" ng-model="user.username" />
            <span class="help-block" ng-show="registerUserForm.username.$error.required">Required</span>
            <span class="help-block" ng-show="registerUserForm.username.$error.minlength">Too short</span>
            <span class="help-block" ng-show="registerUserForm.username.$error.maxlength">Too long</span>
          </div>
        </div>
        <div class="form-group"
          ng-class="{ 'has-error': !registerUserForm.email.$valid, 'has-success': registerUserForm.email.$valid }">
          <label class="control-label" for="inputEmail">E-mail</label>

          <div class="controls">
            <input name="email" class="form-control" type="email" id="inputEmail" required ng-minlength="3"
              ng-maxlength="50" placeholder="E-mail" ng-model="user.email" />
            <span class="help-block" ng-show="registerUserForm.email.$error.required">Required</span>
            <span class="help-block" ng-show="registerUserForm.email.$error.email">Must be a valid e-mail</span>
            <span class="help-block" ng-show="registerUserForm.email.$error.minlength">Too short</span>
            <span class="help-block" ng-show="registerUserForm.email.$error.maxlength">Too long</span>
          </div>
        </div>
        <div class="form-group"
          ng-class="{ 'has-error': !registerUserForm.password.$valid, 'has-success': registerUserForm.password.$valid }">
          <label class="control-label" for="inputPassword">Password</label>

          <div class="controls">
            <input name="password" class="form-control" type="password" id="inputPassword"
              ng-minlength="8" ng-maxlength="50" placeholder="Password" ng-model="user.password" />
            <span class="help-block" ng-show="registerUserForm.password.$error.required">Required</span>
            <span class="help-block" ng-show="registerUserForm.password.$error.minlength">Too short</span>
            <span class="help-block" ng-show="registerUserForm.password.$error.maxlength">Too long</span>
          </div>
        </div>
        <div class="form-group"
          ng-class="{ 'has-error': !registerUserForm.passwordconfirm.$valid, 'has-success': registerUserForm.passwordconfirm.$valid }">
          <label class="control-label" for="inputPasswordConfirm">Password (confirm)</label>

          <div class="controls">
            <input name="passwordconfirm" class="form-control" type="password" id="inputPasswordConfirm"
              ui-validate="'$value == user.password'" ui-validate-watch="'user.password'"
              placeholder="Password (confirm)" ng-model="user.passwordconfirm" />
            <span class="help-block" ng-show="registerUserForm.passwordconfirm.$error.validator">Password and password
              confirmation must match</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="!registerUserForm.$valid">
          register
        </button>
        <button type="submit" class="btn btn-warning" ng-click="redirectToLogin()">
          Already have an account? Login
        </button>
      </form>
    </div>
  </div>
</div>
