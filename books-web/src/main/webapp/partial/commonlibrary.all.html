<h2>All Books</h2>
<div class="row">
  <div class="col-md-12">
    <div class="well well-sm">
      <form class="form-horizontal form-book-search" role="form">
        <div class="form-group">
          <label class="sr-only" for="inputSearch">Search</label>
          <div class="col-md-12">
            <input type="text" class="form-control" ng-model="search.text" id="inputSearch" placeholder="Search" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row book-list" infinite-load="pageCommonBooks(true)" infinite-margin="200">

      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 book" ng-repeat="commonBook in commonBooks">
        <a href="#/commonbook/view/{{ commonBook.id }}" class="thumbnail">
          <div class="image">
            <img ng-src="api/book/{{ commonBook.bookId }}/cover" title="{{ commonBook.title }}" />
          </div>
          <div class="caption">

            <p class="text-primary text-center">Title: {{ commonBook.title }}</p>
            <p class="text-muted text-center">Author: {{ commonBook.author }}</p>
            <p class="text-primary text-center">Rating: {{commonBook.avgRating}} ({{commonBook.numRatings}})</p>
            <p class="text-primary text-center">Genre: {{commonBook.genre}}</p>
          </div>
        </a>
      </div>

      <div class="col-md-12 text-center" ng-show="!loading && commonBooks.length == 0">
        No common book
      </div>

      <div class="col-md-12 text-center" ng-show="loading">
        <img src="img/loader.gif" />
      </div>

    </div>
  </div>
</div>
